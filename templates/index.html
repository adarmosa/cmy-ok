<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Source: https://favicon.io/emoji-favicons/artist-palette/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>cmy-OK</title>

    </head>

    <!-- Name That Color developed by Chirag Mehta, sourced from: https://chir.ag/projects/ntc/ntc.js -->
    <!-- Script has been modified to use NBS/ISCC color dictionary, sourced from: https://people.csail.mit.edu/jaffer/Color/Dictionaries -->
    <!-- Converted .csv to .json with https://www.convertcsv.com/csv-to-json.htm -->
    <script type="text/javascript" src="static/scripts/ntc_modified_nbs.js"></script>

    <script>

        // Initialize variable hex for the following functions to use hex value picked by colorpicker
        var hex;

        // Work with ntc_modified.js to return hex and name of selected color
        function hName() {
            // Get hex value of color selected by colorpicker, display as hexcode
            hex = document.getElementById("colorpick").value;
            document.getElementById("hexcode").innerHTML = hex;

            // Look up color using Name that Color script
            let result = ntc.name(hex);

            // Get color name, display
            let color_name = result[1];
            document.getElementById("colorname").innerHTML = color_name;
        }

        function searchColor() {
            // Get hex value of color selected by colorpicker
            hex = document.getElementById("colorpick").value;

            // Make Encycolorpedia search link for selected color, pass in url to button
            window.open("https://encycolorpedia.com/" + hex.slice(1));
        }

    </script>

    <body>
        <div class="container-fluid py-5 text-center" style="margin-top: 50px;">

                <!-- Title -->
                <h2><b>Hello! Welcome to cmy-OK.</b></h2>
                    <br><br>

                <!-- Main subpages -->
                <p>
                    <input type="button" onclick="location.href='/fields';" value="show me typical colorfields" style="margin-right: 40px; padding: 5px 15px 5px 15px;"/>
                    <input type="button" onclick="location.href='/image';" value="i have an image to inspect" style="padding: 5px 15px 5px 15px;"/>
                </p>
                <div style="margin-top:120px;">
                <p>
                    or if just here to use the eyedropper,
                    <br>go straight to choosing a color below.

                    <br><br>
                    <!-- Fields for color info -->
                    <b>hex:</b>&nbsp;&nbsp;<span id="hexcode"></span>
                        <br><b>name:</b>&nbsp;&nbsp;<span id="colorname"></span>

                    <div class="colorpickbox" style="display:inline-block!important; width:220px;">
                        <!-- Eyedropper icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" style="float:left; margin-top:12px; margin-right:20px;" width="16" height="16" fill="currentColor" class="bi bi-eyedropper" viewBox="0 0 16 16">
                            <path d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646 3.147-3.146a1.207 1.207 0 0 0 0-1.708l-2-2zM2 12.707l7-7L10.293 7l-7 7H2v-1.293z"/></svg>
                            &nbsp;&nbsp;&nbsp;
                        <!-- Color input field -->
                        <input type="color" id="colorpick" class="form-control form-control-color" oninput="hName()" value="#cd9bee" title="choose color" style="float: left;">
                            &nbsp;
                        <!-- Button to look up color on Encycolorpedia in new tab/window -->
                        <input type="button" id="searchme" onClick="searchColor()" value="&#128214; look up" style="padding: 5px 10px 5px 10px; float: right;">
                    </div>
                </p>

                </div>

        </div>
    </body>

    <!-- Footer with link -->
    <nav class="navbar fixed-bottom justify-content-center" style="background-color: none; padding-bottom: 20px;">
        <a href="/about">how to use + why cmy-OK?</a>
    </nav>
</html>
